<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <div class="slider-wrapper">
      <input
        class="grid-item-1"
        type="radio"
        name="slide_switch"
        id="id1"
        checked="checked"
      />
      <input class="grid-item-2" type="radio" name="slide_switch" id="id2" />
      <input class="grid-item-3" type="radio" name="slide_switch" id="id3" />
      <input class="grid-item-4" type="radio" name="slide_switch" id="id4" />
      <label class="grid-item-5" for="id1">Text 1</label>
      <label class="grid-item-5" for="id2">Text 2</label>
      <label class="grid-item-5" for="id3">Text 3</label>
      <label class="grid-item-5" for="id4">Text 4</label>
      <div class="grid-item-6" class="slider-picture">
        <div class="slider-images">
          <div class="slide">Slide 1</div>
          <div class="slide">Slide 2</div>
          <div class="slide">Slide 3</div>
          <div class="slide">Slide 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
